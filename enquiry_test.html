<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- font awesome cdn link -->
    <script src="https://kit.fontawesome.com/3a1f568e67.js" crossorigin="anonymous"></script>

    <!-- css file link -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/homepagedetail.css">
    <link rel="stylesheet" href="/css/enquiry.css">

</head>
<body>
    <!-- Nav section -->
    <header class="header">
        <div id="menu-btn" class="fa-solid fa-bars">
        </div>

        <a href="index.html" class="logo"><img src="/res/logo.png" alt="logo"></a>

        <nav class="navbar">
            <a href="#">Our Stock</a>
            <a href="#">Finance</a>
            <a href="#">Service</a>
            <a href="#">Trade & Sell</a>
            <a href="#">Contact us</a>
        </nav>

        <div class="header-btn">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-bell"></i>
            <div class ="account-btn">
                <a class="sign-up" href="#"> Sign up</a>
                <a class="log-in" href="#"> Log in</a>
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
    </header>


    <!-- popup enquiry section -->
    <div class="enquiry-container">
        <a href="#" class="contactseller" id="contactseller"> Contact Seller </a>
    </div>

    <div class="contact-form">
        <div class="contact-form-content">
            <div class="form-heading">
                <h2>Submit an Enquiry To Seller</h2>
                <i class="fa-solid fa-xmark"></i>
            </div>

            <form>
            <div class="data1">
                <div>
                    <label for="name">First Name*</label>
                    <input type="text" id="name" placeholder="Your first name here">
                <small class="error"></small>
                </div>

                <div>
                    <label for="name">Last Name*</label>
                    <input type="text" id="name" placeholder="Your Last name here">
                <small class="error"></small>
                </div>
            </div>

            <div class="data2">
                <label for="phonenum">Phone*</label>
                <input type="text" id="phonenum" placeholder="+61--- --- ---">
                <small class="error"></small>
            </div>

            <div class="data3">
                <label for="email">Email*</label>
                <input type="text" id="email" placeholder="Your email here">
                <small class="error"></small>
            </div>

            <div class="data4">
                <label for="message">Message(maximum 1000 characters)</label>
                <textarea id="message" placeholder="Leave us a message" rows="6"></textarea>
                <small class="error"></small>
            </div>

            <div>
                <label class="checkbox" for="checkboxId">
                    <input class="checkbox-input" type="checkbox" name="checkboxId" id="checkboxId">
                    <div class="checkbox-box"></div>
                    <p>I agree with the website terms of use and that my information will be handled by Auto Classic PreOwned Cars and Motorcycles in accordance with the Dealer Privacy Policy.*</p>
                </label>
            </div>
            </form>

            <div class="submit">
                <a href="#" class="submit-btn" id="submit-btn">Submit</a>
            </div>
        </div>
    </div>

    <div class="contact-confirm">
        <div class="contact-confirm-content">
            <div class="form-heading">
                <h2>Thanks for your enquiry!</h2>
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="confirm-mark">
                <img src="/res/product/confirmation.png" alt="">
            </div>

            <div class="confirm-text">
                <h5>Your enquiry has been submitted!</h5>
                <h5>Our staff will be in touch with you shortly :)</h5>
            </div>
        </div>
    </div>


    <script>

    document.getElementById("contactseller").addEventListener("click", function(){
        document.querySelector(".contact-form").style.display = "flex";
    })

    document.querySelector(".fa-xmark").addEventListener("click", function(){
        document.querySelector(".contact-form").style.display = "none";
    })

    document.getElementsById("submit-btn").addEventListener("click", function(){
        document.querySelector(".contact-form").style.display = "none",
        document.querySelector(".contact-confirm").style.display = "flex";
    })

    </script>
